<app-header 
    (toggleSidebar)="toggleSidebar()"/>

<app-sidebar 
    [starships]="starships" 
    [selected]="starship.id"
    [show]="show" 
    (toggleSidebar)="toggleSidebar()"
    (goToStarship)="goToStarship($event)" />

<div class="wrapper">
    <app-container 
        [starship]="starship" 
        [total]="totalStarships" 
        (wheel)="onWheelScroll($event)" />
</div>

<app-footer 
    [pilots]="starship.pilots"/>
